use_real_backgrounds: true
image_size: [64, 64]
sequence_length: 8
num_objects_per_sequence: 3
magnitude_range: [14.0, 16.0] # Visible but not trivial against real background
flux_zeropoint: 1000.0
velocity_range: [1.0, 4.0]
angle_range: [0, 360]
psf_sigma_range: [1.0, 1.5]
noise_level:
  read_noise: 0.0 # Use real image noise
  poisson_noise: false
artifacts: {}
num_train_sequences: 10
num_val_sequences: 2
output_dir: "data/real_test"
